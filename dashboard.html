      <div class="row justify-content-md-center" id="attendanceChart-wrapper">
        <div class="col-sm-12"> 
          <div id="attendanceChart"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2" style="display:contents;">
          <div class="form-group" id="selectTeam1">
            <div class="chart-title">Home Team
              <span>
                <a class='reset' href='javascript:selectTeam("selectTeam1");'
                   style='visibility: hidden;'>Reset Filters</a>
              </span>
            </div>
          </div>
          <div class="form-group" id="selectTeam2">
            <div class="chart-title">Away Team
              <span>
                <a class='reset' href='javascript:selectTeam("selectTeam2");'
                   style='visibility: hidden;'>Reset Filters</a>
              </span>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 col-xl-3" id="stageChart"></div>

        <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 col-xl-3" id="winnersChart">
            <div class="chart-title">Winners</div>
        </div>
